<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 200px 200px;
            gap: 5px;


        }

        .box-one {
            background-color: crimson;

        }

        .box-two {
            background-color: yellow;

        }

        .box-three {

            background-color: purple;
        }

        .box-four {

            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box-one">
            <p>1</p>

        </div>
        <div class="box-two">
            <p>2</p>

        </div>
        <div class="box-three">
            <p>3</p>

        </div>
        <div class="box-four">
            <p>4</p>

        </div>











    </div>











</body>

</html>
